<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Conversor de temperatura</h1>
        <form class="row g-3">
            <div class="col-md-2">
                <label for="selectTemp" class="form-label">Selecione Temp</label>
                <select id="selectTemp" class="form-select" onchange="hideinputs()">
                <option selected value="c">°C</option>
                <option value="f">°F</option>
                </select>
            </div>
            <div class="col-md-2" id="divC">
                <label for="celsius" class="form-label">Celsius</label>
                <input type="text" class="form-control" id="celsius">
            </div>
            <div class="col-md-2" id="divF">
                <label for="fahrenheit" class="form-label">Fahrenheit</label>
                <input type="text" class="form-control" id="fahrenheit">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="toF()">Converter para Fahrenheit</button>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="toC()">Coverter para Celsius</button>
            </div>
            <p id="resultado"></p>
        </form>
    </div>
    <script src="exercicio2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
